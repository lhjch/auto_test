<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>css高级语法解析</title>
    <style>
        #abc{
        color:#cc0000
        }
        .abd{
        color:#cc6600
        }
        p{
        background:black
        }
        [title]{
        color:blue
        }
        [title="n3"]{
        font-size:10px
        }
    </style>
</head>
<body>
<p id="abc" >就广泛国防军加工费</p>
<p class="abd">就广泛国防军加工费</p>
<p title="abd">就广泛国防军加工费</p>
<p title="n3">就广泛国防军加工费</p>
</body>
</html>
